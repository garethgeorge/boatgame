<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-System Plant Designer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            color: #e0e0e0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 450px;
            min-width: 250px;
            background-color: #1e1e1e;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            flex-shrink: 0;
        }

        #resizer {
            width: 8px;
            cursor: col-resize;
            background-color: #333;
            z-index: 20;
            transition: background-color 0.2s;
        }

        #resizer:hover {
            background-color: #bb86fc;
        }

        #viewport {
            flex-grow: 1;
            position: relative;
        }

        h1 {
            font-size: 1.2rem;
            margin: 0 0 20px 0;
            color: #bb86fc;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #9e9e9e;
        }

        select,
        button,
        textarea {
            width: 100%;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        textarea {
            flex-grow: 1;
            font-family: 'Fira Code', 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            resize: none;
            line-height: 1.4;
            tab-size: 2;
        }

        button {
            background-color: #bb86fc;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #d7b7fd;
        }

        button:active {
            transform: translateY(2px);
        }

        button.secondary {
            background-color: #333;
            color: #bb86fc;
            border: 1px solid #bb86fc;
        }

        button.secondary:hover {
            background-color: #3b2a4e;
        }

        .icon-btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
            align-items: center;
        }

        .icon-btn {
            background-color: #333;
            color: #bb86fc;
            width: auto;
            flex-grow: 0;
            padding: 5px 10px;
            margin: 0;
            font-size: 0.75rem;
            border: 1px solid #444;
        }

        .icon-btn:disabled {
            color: #555;
            border-color: #333;
            cursor: not-allowed;
            background-color: #222;
        }

        .stats {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #777;
            display: flex;
            justify-content: space-between;
        }

        .error-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background-color: rgba(207, 102, 121, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        #viewport {
            flex-grow: 1;
            position: relative;
            min-width: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <h1>L-System Designer</h1>

        <div class="control-group">
            <label for="type-select">Plant Type</label>
            <select id="type-select">
                <option value="tree">Tree</option>
                <option value="flower">Flower</option>
            </select>
        </div>

        <div class="control-group">
            <label for="archetype-select">Archetype Preset</label>
            <select id="archetype-select">
                <!-- Populated by script -->
            </select>
        </div>

        <div class="icon-btn-group">
            <label for="config-editor" style="margin: 0; flex-grow: 1;">Config (JSON)</label>
            <button id="undo-btn" class="icon-btn" title="Undo (Ctrl+Z)">Undo</button>
            <button id="redo-btn" class="icon-btn" title="Redo (Ctrl+Y)">Redo</button>
        </div>
        <textarea id="config-editor" spellcheck="false"></textarea>

        <button id="generate-btn">Update Preview</button>
        <button id="randomize-btn" class="secondary">Randomize Variation</button>

        <div class="stats">
            <span id="tri-count">Triangles: 0</span>
            <span id="gen-time">Time: 0ms</span>
        </div>
    </div>

    <div id="resizer"></div>

    <div id="viewport">
        <div id="canvas-container" style="width: 100%; height: 100%;"></div>
        <div id="error-display" class="error-overlay"></div>
    </div>

    <script type="module" src="/src/designer.ts"></script>
</body>

</html>
