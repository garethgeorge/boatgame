<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boat Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #87CEEB;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #ui-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
    }

    #score {
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 0 #000;
      pointer-events: auto;
      user-select: none;
    }

    #controls-hint {
      color: white;
      text-align: center;
      text-shadow: 1px 1px 0 #000;
      font-size: 18px;
      opacity: 0.8;
    }

    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      background-color: #87CEEB;
      pointer-events: auto;
      z-index: 10;
      overflow: hidden;
    }

    #instructions-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      /* iOS smooth scrolling */
      display: flex;
      opacity: 0;
      visibility: hidden;
      align-items: flex-start;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      pointer-events: auto;
      backdrop-filter: blur(5px);
      padding-top: 40px;
      padding-bottom: 40px;
      box-sizing: border-box;
      transition: opacity 0.5s ease, visibility 0.5s;
    }

    #instructions-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    #instructions-content {
      max-width: 600px;
      padding: 40px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #instructions-title {
      font-size: 26px;
      margin-bottom: 20px;
      color: #87CEEB;
    }

    #instructions-body-text {
      font-size: 18px;
      margin-bottom: 15px;
      color: white;
    }

    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #start-screen::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    #content-wrapper {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #unmute-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 64px;
      height: 64px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 20;
      padding: 0;
      filter: drop-shadow(0 0 2px black);
      box-shadow: none;
    }

    #unmute-btn img {
      width: 100%;
      height: 100%;
      display: block;
    }

    #unmute-btn:hover {
      transform: scale(1.1);
    }

    button {
      padding: 15px 30px;
      font-size: 24px;
      background: #ff9900;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 0 #cc7a00;
      transition: transform 0.1s;
    }

    button:active {
      transform: translateY(4px);
      box-shadow: none;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 20px;
      text-shadow: 4px 4px 0 #000;
      color: #ffeb3b;
      display: none;
      /* Hide h1 as we are using image */
    }

    #game-title {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(4px 4px 0 #000);
    }

    #start-btn {
      background: transparent;
      border: none;
      box-shadow: none;
      padding: 0;
      transition: opacity 0.2s ease-in;
      /* while game loads */
      visibility: hidden;
      opacity: 0;
    }

    #start-btn img {
      width: 40vw;
      height: auto;
      display: block;
      /* Removes bottom space */
    }

    #start-btn:active {
      transform: scale(0.95);
    }

    #version-number {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: white;
      font-size: 10pt;
      z-index: 20;
      opacity: 0.8;
      font-family: monospace;
    }

    #debug-menu {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.85);
      color: #00ff00;
      padding: 20px;
      border-radius: 10px;
      z-index: 9999;
      font-family: 'Courier New', Courier, monospace;
      display: none;
      flex-direction: column;
      gap: 10px;
      border: 1px solid #00ff00;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      pointer-events: auto;
      min-width: 200px;
    }

    #debug-menu h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      text-align: center;
      border-bottom: 1px solid #00ff00;
      padding-bottom: 5px;
    }

    .debug-option {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 5px;
      font-size: 14px;
    }

    .debug-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .debug-option input {
      cursor: pointer;
    }

    #debug-menu button {
      background: #333;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px 10px;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      margin-top: 5px;
    }

    #debug-menu button:hover {
      background: #444;
    }

    #debug-menu select {
      background: #333;
      color: #00ff00;
      border: 1px solid #00ff00;
      font-family: inherit;
    }
  </style>
</head>

<body>
  <div id="game-container"></div>
  <div id="ui-layer">
    <div>
      <div id="score">Score: 0</div>
      <div id="throttle-container" style="position: absolute;
          left: 20px; top: 80px; bottom: 40px; height: auto; width: 60px;
           pointer-events: auto; opacity: 0.3;">
        <div id="throttle-track" style="position: absolute;
            left: 50%; transform: translateX(-50%); height: 100%; width: 30px;
            box-sizing: border-box; border-style: solid; border-width: 15px 0;
            border-image-source: url('assets/throttle-track.png');
            border-image-slice: 70 0 fill; border-image-repeat: stretch;">
        </div>
        <img id="throttle-thumb" src="assets/throttle-thumb.png" style="position: absolute;
          left: 50%; transform: translate(-50%, -50%) scale(0.125, 0.25);
          top: 50%; cursor: pointer; -webkit-user-drag: none;">
      </div>
    </div>
    <div id="controls-hint">W/S: Throttle | A/D: Steer</div>
  </div>

  <div id="instructions-overlay">
    <div id="instructions-content">
      <!-- Content will be loaded here -->
    </div>
  </div>

  <div id="start-screen">
    <video autoplay muted loop playsinline webkit-playsinline id="bg-video">
      <source src="assets/background.mp4" type="video/mp4">
    </video>
    <button id="unmute-btn" title="Enable Sound"><img src="assets/audio-off.png" alt="Unmute"></button>
    <div id="content-wrapper">
      <img src="assets/game-title.png" id="game-title" alt="Boat Game">
      <button id="start-btn"><img src="assets/button-start-game.png" alt="Start Game"></button>
    </div>
    <div id="version-number">v0.0.13</div>
  </div>
  <div id="debug-menu">
    <h3>DEBUG MENU</h3>
    <label class="debug-row">
      <input type="checkbox" id="debug-geometry"> Geometry (Collisions)
    </label>
    <label class="debug-row">
      <input type="checkbox" id="debug-profiler"> Profiler
    </label>
    <label class="debug-row">
      <input type="checkbox" id="debug-console"> Console
    </label>
    <hr style="border: 0; border-top: 1px solid #00ff00; width: 100%;">
    <button id="debug-reset-instructions">Reset Instructions</button>
    <div class="debug-option">
      Mode:
      <select id="debug-mobile-mode" style="width: 100%;">
        <option value="auto">Auto</option>
        <option value="mobile">Mobile</option>
        <option value="desktop">Desktop</option>
      </select>
    </div>
    <div class="debug-option">
      Cycle Speed: <span id="debug-cycle-speed-val">1x</span>
      <input type="range" id="debug-cycle-speed" min="0" max="100" step="1" value="1"
        style="width: 100%; accent-color: #00ff00;">
    </div>
    <hr style="border: 0; border-top: 1px solid #00ff00; width: 100%;">
    <div class="debug-option">
      Jump to:
      <select id="debug-jump-biome" style="width: 100%;">
        <option value="">Select Biome</option>
        <option value="desert">Desert</option>
        <option value="forest">Forest</option>
        <option value="ice">Ice</option>
        <option value="swamp">Swamp</option>
        <option value="jurassic">Jurassic</option>
        <option value="tropical_shoreline">Tropical</option>
        <option value="fantasy">Fantasy</option>
      </select>
    </div>
  </div>

  <script>
    const video = document.getElementById('bg-video');
    const unmuteBtn = document.getElementById('unmute-btn');
    const startBtn = document.getElementById('start-btn');

    // Attempt to force play for Safari/iOS
    video.play().catch(e => console.log("Autoplay prevented:", e));

    unmuteBtn.addEventListener('click', () => {
      if (video.muted) {
        video.muted = false;
        unmuteBtn.querySelector('img').src = "assets/audio-on.png";
        unmuteBtn.title = "Mute Sound";
      } else {
        video.muted = true;
        unmuteBtn.querySelector('img').src = "assets/audio-off.png";
        unmuteBtn.title = "Enable Sound";
      }
    });

    startBtn.addEventListener('click', () => {
      video.pause();
      video.currentTime = 0;
    });
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
