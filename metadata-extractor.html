<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Extractor - Boat Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111;
            color: #eee;
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 400px;
            background: rgba(20, 20, 25, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            z-index: 10;
        }

        #viewport {
            flex: 1;
            position: relative;
        }

        h1,
        h2,
        h3 {
            margin: 0;
            color: #4488ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 1.2rem;
        }

        h2 {
            font-size: 0.9rem;
            margin-top: 10px;
            color: #888;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .search-box {
            background: #25252b;
            color: white;
            border: 1px solid #444;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        .list-container {
            height: 200px;
            overflow-y: auto;
            background: #1a1a1f;
            border: 1px solid #333;
            border-radius: 4px;
        }

        .list-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .list-item:hover {
            background: #2a2a35;
        }

        .list-item.selected {
            background: #4488ff;
            color: white;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: #000;
            color: #00ff00;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box;
        }

        button {
            background: #4488ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #5599ff;
        }

        button.secondary {
            background: #383842;
            border: 1px solid #444;
        }

        button.secondary:hover {
            background: #4a4a58;
        }

        .help-text {
            font-size: 11px;
            opacity: 0.6;
            line-height: 1.4;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }
    </style>
</head>

<body>
    <div id="loading-overlay">Loading Extractor...</div>

    <div id="sidebar">
        <h1>Metadata Extractor</h1>

        <div class="control-group">
            <h2>Selection</h2>
            <div style="display: flex; gap: 5px;">
                <select id="type-select" class="search-box" style="flex: 1;">
                    <option value="decoration">Decoration</option>
                    <option value="entity">Entity</option>
                </select>
                <select id="item-select" class="search-box" style="flex: 2;">
                    <option value="">Select Item...</option>
                </select>
            </div>
        </div>

        <div id="animation-group" class="control-group" style="display: none;">
            <h2>Animation</h2>
            <select id="animation-select" class="search-box">
                <option value="">None</option>
            </select>
            <div style="display: flex; align-items: center; gap: 10px; margin-top: 5px;">
                <label for="speed-slider" style="font-size: 12px; color: #888;">Speed</label>
                <input type="range" id="speed-slider" min="0" max="2" step="0.1" value="1" style="flex: 1;">
                <span id="speed-display" style="font-size: 12px; color: #888; width: 30px;">1.0x</span>
            </div>
        </div>

        <div id="boat-group" class="control-group" style="display: none;">
            <h2>Boat Settings</h2>
            <div style="display: flex; align-items: center; gap: 10px;">
                <label for="divider-input" style="font-size: 12px; color: #888;">Front Zone End Y</label>
                <input type="number" id="divider-input" step="0.1" value="0" class="search-box" style="flex: 1;">
            </div>
        </div>

        <div id="placement-group" class="control-group">
            <h2>Placement</h2>
            <div style="display: flex; align-items: center; gap: 10px;">
                <label for="height-input" style="font-size: 12px; color: #888;">Model Height (Y)</label>
                <input type="number" id="height-input" step="0.1" value="0" class="search-box" style="flex: 1;">
            </div>
        </div>

        <div class="control-group">
            <h2>Decoration Metadata (JS)</h2>
            <textarea id="decoration-metadata-js" spellcheck="false"></textarea>
        </div>

        <div class="control-group">
            <h2>Entity Metadata (JS)</h2>
            <textarea id="entity-metadata-js" spellcheck="false"></textarea>
        </div>

        <div class="control-group">
            <label style="display: flex; align-items: center; gap: 8px; font-size: 14px; cursor: pointer;">
                <input type="checkbox" id="apply-all-checkbox" checked>
                Apply to All
            </label>
        </div>

        <button id="update-hull-btn" class="secondary">Update Hull (Current Entity)</button>
        <button id="extract-btn">Extract Fresh Metadata</button>

        <div class="help-text">
            Orbit: Left Click | Pan: Right Click | Zoom: Scroll<br>
            Editing metadata updates circles in real-time.
        </div>
    </div>

    <div id="viewport"></div>

    <script type="module" src="/src/tools/metadata-extractor.ts"></script>
</body>

</html>
