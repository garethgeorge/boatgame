<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biome Designer - Boat Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111;
            color: #eee;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 25, 0.85);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 280px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            pointer-events: auto;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .collapsed .icon {
            transform: rotate(-90deg);
        }

        .collapsible-content.collapsed {
            display: none !important;
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            letter-spacing: 1px;
            color: #4488ff;
            text-transform: uppercase;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 11px;
            text-transform: uppercase;
            font-weight: bold;
            opacity: 0.6;
            letter-spacing: 0.5px;
        }

        select,
        input[type="range"],
        button {
            background: #25252b;
            color: white;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        select:hover,
        input[type="range"]:hover {
            border-color: #666;
        }

        select:focus {
            outline: none;
            border-color: #4488ff;
        }

        button {
            cursor: pointer;
            background: #4488ff;
            border: none;
            font-weight: bold;
            margin-top: 10px;
            color: white;
        }

        button:hover {
            background: #5599ff;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .help-text {
            font-size: 12px;
            opacity: 0.5;
            line-height: 1.4;
            margin-top: 5px;
        }

        kbd {
            background: #333;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        #debug-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.85);
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            z-index: 9999;
            font-family: 'Courier New', Courier, monospace;
            display: none;
            flex-direction: column;
            gap: 10px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            pointer-events: auto;
            min-width: 200px;
        }

        #debug-menu h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            text-align: center;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 5px;
        }

        .debug-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .debug-option input {
            cursor: pointer;
        }

        #debug-menu button {
            background: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            margin-top: 5px;
        }

        #debug-menu button:hover {
            background: #444;
        }

        #debug-menu select {
            background: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-family: inherit;
        }

        /* Decoration Rules Editor Styles */
        #rules-editor-container {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }

        .collapsible-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 5px 0;
            user-select: none;
        }

        .collapsible-header:hover {
            color: #4488ff;
        }

        .collapsible-header .icon {
            transition: transform 0.3s ease;
        }

        #rules-editor-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #rules-editor-content.collapsed {
            display: none;
        }

        #rules-textarea {
            width: 100%;
            height: 300px;
            background: #1a1a1f;
            color: #d4d4d4;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: vertical;
            box-sizing: border-box;
        }

        #rules-textarea:focus {
            outline: none;
            border-color: #4488ff;
        }

        .editor-actions {
            display: flex;
            gap: 8px;
        }

        .editor-actions button {
            flex: 1;
            margin-top: 0;
            padding: 8px;
            font-size: 12px;
        }

        .error-overlay {
            position: absolute;
            bottom: 40px;
            left: 360px;
            /* Offset from sidebar */
            right: 40px;
            background: rgba(200, 50, 50, 0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 100, 100, 0.5);
            word-break: break-all;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }
    </style>
</head>

<body>
    <div id="loading-overlay">Loading Designer...</div>
    <div id="canvas-container"></div>
    <div id="overlay">
        <h2>Biome Designer</h2>

        <div class="control-group">
            <label>Target Biome</label>
            <select id="biome-select">
                <option value="desert">Desert</option>
                <option value="forest">Forest</option>
                <option value="ice">Ice</option>
                <option value="swamp">Swamp</option>
                <option value="jurassic">Jurassic</option>
                <option value="test">Test</option>
                <option value="fractured_ice">Fractured Ice</option>
                <option value="happy">Happy</option>
            </select>
        </div>

        <div class="control-group">
            <label>Time of Day</label>
            <input type="range" id="time-slider" min="0" max="1" step="0.01" value="0.25">
        </div>

        <button id="reload-btn">Regenerate Biome</button>

        <div id="stats-container">
            <div class="collapsible-header" id="stats-header">
                <label>Biome Statistics</label>
                <span class="icon">▼</span>
            </div>
            <div id="stats-content" class="collapsible-content">
                <!-- Data will be dynamically rendered here -->
            </div>
        </div>

        <div id="rules-editor-container">
            <div class="collapsible-header" id="rules-header">
                <label>Decoration Rules</label>
                <span class="icon">▼</span>
            </div>
            <div id="rules-editor-content" class="collapsible-content">
                <div class="editor-actions">
                    <button id="undo-btn" title="Undo (Ctrl+Z)">Undo</button>
                    <button id="redo-btn" title="Redo (Ctrl+Y)">Redo</button>
                </div>
                <textarea id="rules-textarea" spellcheck="false"
                    placeholder="Enter decoration rules JavaScript..."></textarea>
            </div>
        </div>

        <div class="help-text">
            <p><strong>Navigation:</strong></p>
            • Orbit: <kbd>Left Click</kbd><br>
            • Pan: <kbd>Right Click</kbd><br>
            • Zoom: <kbd>Scroll</kbd><br>
            • Debug Menu: <kbd>Z</kbd>
        </div>
    </div>

    <div id="debug-menu">
        <h3>DEBUG MENU</h3>
        <label class="debug-option">
            <input type="checkbox" id="debug-geometry"> Geometry (Collisions)
        </label>
        <label class="debug-option">
            <input type="checkbox" id="debug-profiler"> Profiler
        </label>
        <label class="debug-option">
            <input type="checkbox" id="debug-console"> Console
        </label>
        <hr style="border: 0; border-top: 1px solid #00ff00; width: 100%;">
        <label class="debug-option" style="margin-top: 5px;">
            Mobile Mode:
            <select id="debug-mobile-mode">
                <option value="auto">Auto</option>
                <option value="mobile">Mobile</option>
                <option value="desktop">Desktop</option>
            </select>
        </label>
    </div>

    <div id="error-display" class="error-overlay"></div>


    <!-- We need to give it a little time to load, or the designer script should hide it -->
    <script>
        window.addEventListener('load', () => {
            const loading = document.getElementById('loading-overlay');
            if (loading) {
                setTimeout(() => {
                    loading.style.opacity = '0';
                    setTimeout(() => loading.remove(), 500);
                }, 1000);
            }
        });
    </script>
    <script type="module" src="./src/tools/biome-designer.ts"></script>
</body>

</html>
