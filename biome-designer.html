<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biome Designer - Boat Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111;
            color: #eee;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 25, 0.85);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 280px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            pointer-events: auto;
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            letter-spacing: 1px;
            color: #4488ff;
            text-transform: uppercase;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 11px;
            text-transform: uppercase;
            font-weight: bold;
            opacity: 0.6;
            letter-spacing: 0.5px;
        }

        select,
        input[type="range"],
        button {
            background: #25252b;
            color: white;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        select:hover,
        input[type="range"]:hover {
            border-color: #666;
        }

        select:focus {
            outline: none;
            border-color: #4488ff;
        }

        button {
            cursor: pointer;
            background: #4488ff;
            border: none;
            font-weight: bold;
            margin-top: 10px;
            color: white;
        }

        button:hover {
            background: #5599ff;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .help-text {
            font-size: 12px;
            opacity: 0.5;
            line-height: 1.4;
            margin-top: 5px;
        }

        kbd {
            background: #333;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }
    </style>
</head>

<body>
    <div id="loading-overlay">Loading Designer...</div>
    <div id="canvas-container"></div>
    <div id="overlay">
        <h2>Biome Designer</h2>

        <div class="control-group">
            <label>Target Biome</label>
            <select id="biome-select">
                <option value="desert">Desert</option>
                <option value="forest">Forest</option>
                <option value="ice">Ice</option>
                <option value="swamp">Swamp</option>
                <option value="jurassic">Jurassic</option>
                <option value="test">Test</option>
                <option value="fractured_ice">Fractured Ice</option>
                <option value="happy">Happy</option>
            </select>
        </div>

        <div class="control-group">
            <label>Time of Day</label>
            <input type="range" id="time-slider" min="0" max="1" step="0.01" value="0.25">
        </div>

        <button id="reload-btn">Regenerate Biome</button>

        <div class="help-text">
            <p><strong>Navigation:</strong></p>
            • Orbit: <kbd>Left Click</kbd><br>
            • Pan: <kbd>Right Click</kbd><br>
            • Zoom: <kbd>Scroll</kbd>
        </div>
    </div>

    <!-- We need to give it a little time to load, or the designer script should hide it -->
    <script>
        window.addEventListener('load', () => {
            const loading = document.getElementById('loading-overlay');
            if (loading) {
                setTimeout(() => {
                    loading.style.opacity = '0';
                    setTimeout(() => loading.remove(), 500);
                }, 1000);
            }
        });
    </script>
    <script type="module" src="./src/biome-designer.ts"></script>
</body>

</html>
